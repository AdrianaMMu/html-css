<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Video com HTML5</h1>
    <p>Video com HTML5</p>
    <video width="500" poster="imagens/cordoba.jpg" controls autoplay loop>
    <source src="midia/Cordoba.mp4" width="500" type="video/mp4">
<p>
    Colocar varios tipos de formado de video para que cada navegador seja compatível. Ver aula 5 capítulo 11 do módulo 1.
</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IgCock-KQ4c?si=iidcdk0NeQzTKdWn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
