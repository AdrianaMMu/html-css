<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações de texto em HTML</h1>
    <h2>Negrito / Destaque</h2>
    <p>Texto normal, <strong>texto em negrito</strong> e <b>texto em negrito</b>.</p>

    <h2>Itálico</h2>
    <p>Texto normal, <em>texto em itálico</em> e <i>texto em itálico</i>.</p>
    <p><strong>Texto que quero mudar</strong></p>
    <p>Texto que <mark style="background-color: rgb(108, 211, 57);">quero marcar</mark></p>
</body>
</html>
