<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isfem"><label for ="isfem">Feminino</label>
        <input type="radio" name="sexo" id="ismas"><label for ="ismas">Masculino</label>
    </fieldset>
    <fieldset>
        <legend>Continentes</legend>
        <input type="checkbox" name="asul" id="iasul"><label for ="iasul">América do Sul</label><br>
        <input type="checkbox" name="anorte" id="ianorte"><label for ="ianorte">América do Norte</label><br>
        <input type="checkbox" name="europa" id="ieuropa"><label for ="ieuropa">Europa</label><br>
    </fieldset>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
