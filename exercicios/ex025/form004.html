<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="seuemail@email.com">
            </p>
                <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="iname" placeholder="Seu nome completo">
                </p>
                <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="0000-0000">
                </p>
                <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
                </p>
        </fieldset>
    </form>
    
</body>
</html>
